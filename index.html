<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Super Fun Park</title>
  </head>
  <body>
    <h1>Super Fun Park</h1>
    <h3>Select your height here to see which rides you qualify for.</h3>
    <select class="form-control" id="height">
      <option value="1">0 inches - 4 feet</option>
      <option value="2">4 feet 1 inch - 5 feet 3 inches</option>
      <option value="3">5 feet 4 inches or taller</option>
    </select>
    <h3>Available rides will be highlighted in yellow.</h3>
    <ul>
      <li class="teen">Lava Log Lamp</li>
      <li class="teen">Ride 2</li>
      <li class="kid">Kiddy Snake Pit</li>
      <li class="adult">Killer Stone Zone</li>
    </ul>
  </body>
</html>
